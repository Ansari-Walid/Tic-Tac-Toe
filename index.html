<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/94a6e70c4b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="container">
        <!-- Turn Indicator -->
        <div class="turn">
          <i class="fa-solid fa-x turquoise"></i>
          <p>Player 1 - Turn</p>
        </div>
        <!-- Dropdown Mwnu -->
        <div class="actions">
          <button class="action-btn" data-id=" action-button">
            Actions
            <i class="fa-solid fa-chevron-down"></i>
          </button>
          <div class="items border hidden">
            <button data-id="reset-btn">Reset</button>
            <button data-id="newgame-btn">New Game</button>
          </div>
        </div>
        <!-- Game Squares -->
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>

        <!-- Score Board -->
        <div class="score shadow" style="background-color: var(--turquoise)">
          <p>Player 1</p>
          <span data-id="player-1-stats">0 wins</span>
        </div>
        <div class="score shadow" style="background-color: var(--light-gray)">
          <p>Ties</p>
          <span data-id="ties">0</span>
        </div>
        <div class="score shadow" style="background-color: var(--yellow)">
          <p>Player 2</p>
          <span data-id="player-2-stats">0 wins</span>
        </div>
      </div>
    </main>
    <!-- Modal -->
    <div class="modal hidden">
      <div class="modal-content">
        <p>Player1 Wins</p>
        <button>Play again</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
